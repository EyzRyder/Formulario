<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="shortcut icon" href="dist/img/user.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Formulário</h1>
            <p id="description" class="description text-center">
                Um Formulário simples
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Nome</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Digite seu nome" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu Email"
                    required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Idade<span class="clue">(optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control"
                    placeholder="Idade" />
            </div>
            <div class="form-group">
                <p>Qual opção melhor descreve sua função atual?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Selecione a função atual</option>
                    <option value="student">Estudante</option>
                    <option value="job">Trabalho em tempo integral</option>
                    <option value="learner">Aprendiz em tempo integral</option>
                    <option value="preferNo">Prefiro não dizer</option>
                    <option value="other">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <p>Está gostando do formulário?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                        checked />Sim</label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Mais ou menos</label>

                <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Não
                    muito</label>
            </div>

            <div class="form-group">
                <p>
                    O que você mais gosta de programar?
                </p>
                <select id="most-like" name="mostLike" class="form-control" required>
                    <option disabled selected value>Selecione uma opção</option>
                    <option value="frontEnd">Front-end</option>
                    <option value="backend">Back-end</option>
                    <option value="fullstack">Fullstack</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                    Quais linguagem de programação sabe?
                    <span class="clue">(Check all that apply)</span>
                </p>

                <label><input name="prefer" value="HTML" type="checkbox" class="input-checkbox" />HTML</label>
                <label><input name="prefer" value="css" type="checkbox" class="input-checkbox" />CSS</label>
                <label><input name="prefer" value="Java Script" type="checkbox" class="input-checkbox" />Java
                    Script</label>
                <label><input name="prefer" value="Java" type="checkbox" class="input-checkbox" />Java</label>
                <label><input name="prefer" value="csharp" type="checkbox" class="input-checkbox" />C#</label>
                <label><input name="prefer" value="python" type="checkbox" class="input-checkbox" />Python</label>
                <label><input name="prefer" value="go" type="checkbox" class="input-checkbox" />Go</label>
                <label><input name="prefer" value="ruby" type="checkbox" class="input-checkbox" />Ruby</label>
                <label><input name="prefer" value="cplus" type="checkbox" class="input-checkbox" />C++</label>
                <label><input name="prefer" value="swift" type="checkbox" class="input-checkbox" />Swift</label>
                <label><input name="prefer" value="c" type="checkbox" class="input-checkbox" />C</label>
            </div>

            <div class="form-group">
                <p>Tem algum comentário?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Digite aqui seu comentário..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </div>

</body>
